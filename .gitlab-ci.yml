# https://docs.gitlab.com/ee/development/cicd/templates.html
# This specific template is located at:
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Terraform.gitlab-ci.yml

include:
  - template: Terraform/Base.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Terraform/Base.gitlab-ci.yml
  - template: Jobs/SAST-IaC.gitlab-ci.yml   # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Jobs/SAST-IaC.gitlab-ci.yml

stages:
  - validate
  - test
  - build
  - create-vm
  - deploy
  - cleanup

before_script:
  - export TF_ROOT="0-deploy-demo-infra"

fmt:
  extends: .terraform:fmt
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - 0-deploy-demo-infra/*

validate:
  extends: .terraform:validate
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - 0-deploy-demo-infra/*

build:
  extends: .terraform:build
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - 0-deploy-demo-infra/*

create-vm:
  script: |
    curl -X POST -H "Content-Type: application/json" -d '{"extra_vars": {"var1": "value1"}}' -H "Authorization: Bearer <AWX_TOKEN>" <AWX_URL>/api/v2/job_templates/<AWX_JOB_TEMPLATE_ID>/launch/
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
  variables:
    - region:
        prompt: "Enter the region for ec2 instance"
        default: "ap-southeast-2"
    - instance_type:
        prompt: "Enter the desired ec2 instance type"
        default: "t2.micro"
    - image_id:
        prompt: "Enter the ec2 machine image id"
        default: "ami-0b4ee18dc73d90a7b"
    - key_pair:
        default: "rhel-demo-dev-linux-ap-southeast-2"
    - subnet_id:
        default: "subnet-000af6e79d9951160"

deploy:
  extends: .terraform:deploy
  environment:
    name: development
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - 0-deploy-demo-infra/*
      when: manual

destroy:
  extends: .terraform:destroy
  when: manual
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - 0-deploy-demo-infra/*
      when: manual
